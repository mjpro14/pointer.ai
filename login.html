<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer AI</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./image/gradient-ocean-blue.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Avoid repeating the image */
            margin: 0;
        }
    
        .login-container {
            max-width: 400px;
            width: 600px;
            
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to make it blend with the background */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow for better visibility */
        }
    
        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }



/* CSS */
.button-20 {
  appearance: button;
  background-color: #0d70a6;
  background-image: linear-gradient(180deg, rgba(255, 255, 255, .15), rgba(255, 255, 255, 0));
  border: 1px solid #083b9b;
  border-radius: 1rem;
  box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset,rgba(46, 54, 80, 0.075) 0 1px 1px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: Inter,sans-serif;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.5;
  margin: 0;
  padding: .5rem 1rem;
  text-align: center;
  text-transform: none;
  transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  margin-left: 10px;
  margin-right: 10px;
  min-width: 100px;
}
input, input::placeholder {
    text-align: center; 
}

input:focus {
    text-align: center; 
}
.button-20:focus:not(:focus-visible),
.button-20:focus {
  outline: 0;
}

.button-20:hover {
  background-color: #125ca5;
  border-color: #1782b7;
}

.button-20:focus {
  background-color: #0e86d1;
  border-color: #3E3BBA;
  box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset, rgba(46, 54, 80, 0.075) 0 1px 1px, rgba(104, 101, 235, 0.5) 0 0 0 .2rem;
}

.button-20:active {
  background-color: #1761ca;
  background-image: none;
  border-color: #3A38AE;
  box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset;
}

.button-20:active:focus {
  box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset, rgba(6, 115, 161, 0.5) 0 0 0 .2rem;
}

.button-20:disabled {
  background-image: none;
  box-shadow: none;
  opacity: .65;
  pointer-events: none;
}
        
    </style>
    
</head>

<body>
    <main>
        <div class="login-container text-center">
            <div class="mb-4">
                <img src="./icon/pointer-removebg-preview.png" alt="Pointer AI" width="200">
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">User Name</label>
                    <input type="text text-center" class="form-control" id="username" name="user" required>
                </div>
                <div class="mb-3 ">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                </div>
                <div>
                    <button class="button-20" role="button">Log in</button>
                    <button class="button-20" role="button">Sign up</button>
                </div>
                
                        <!-- HTML !-->

            </form>
        </div>
    </main>
</body>

</html>
